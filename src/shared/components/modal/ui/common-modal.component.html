<div class="flex max-w-[374px] flex-col gap-5 rounded-[12px] bg-white p-10">
  <div class="flex justify-between">
    <h6 class="font-bold">{{ data.title }}</h6>
    <button (click)="close()">X</button>
  </div>
  <strong>{{ data.subTitle }}</strong>
  <p>{{ data.content }}</p>
  <div class="flex items-center gap-4">
    @for (buttonText of data.buttons; track $index) {
      <app-button [text]="buttonText" (click)="close(buttonText)" class="w-1/2" />
    }
  </div>
</div>
