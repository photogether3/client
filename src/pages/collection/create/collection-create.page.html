<div class="flex flex-col min-h-screen border-x bg-secondary5">
  <!-- header -->
  <app-header title="사진첩 생성" />

  <!-- main -->
  <form [formGroup]="collectionCreateForm" class="flex flex-col flex-1 gap-4 p-4">
    <app-input formControlName="title" label="사진첩 제목" placeholder="사진첩 제목을 입력해주세요." />
    <label class="flex flex-col flex-1 gap-2">
      <span>관심사 선택</span>
      <div class="flex flex-wrap flex-1 w-full gap-2 p-3 bg-white border rounded-lg">
        @for (category of categoryList; track $index) {
          <app-tag
            [tagName]="category.name"
            size="m"
            [appearance]="collectionCreateForm.get('categoryId')?.value === category.categoryId ? 'primary' : 'outline'"
            (click)="clickCategory(category.categoryId)"
            class="cursor-pointer" />
        }
      </div>
    </label>
    <app-button text="사진첩 생성하기" [isDisabled]="collectionCreateForm.invalid" (click)="createCollection()" />
  </form>

  <!-- footer -->
  <app-footer class="sticky bottom-0 mt-auto" />
</div>
