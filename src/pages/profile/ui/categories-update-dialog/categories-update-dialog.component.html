<div class="flex h-full w-[24rem] flex-col gap-4 rounded-t-[12px] bg-white p-6 shadow-lg">
  <div class="mx-auto h-[3px] w-12 rounded-full bg-gray-600"></div>
  <section class="flex-1 border rounded-lg">
    <div class="flex flex-wrap gap-2 p-2">
      @for (category of categoryList; track $index) {
        <app-tag
          [appearance]="category.selected ? 'primary' : 'outline'"
          [tagName]="category.name"
          size="s"
          (click)="toggleCategory(category.id)"
          class="inline-flex w-auto cursor-pointer" />
      }
    </div>
  </section>
  <app-button text="태그 선택 완료" (click)="completed()" />
</div>
