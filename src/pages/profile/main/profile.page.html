<div class="flex flex-col min-h-screen border-x bg-secondary5">
  @if (profile) {
    <!-- header -->
    <app-header title="내 프로필 조회" />

    <div class="flex flex-col flex-1 w-full gap-5 px-4 py-6">
      <img [src]="profile.imageUrl || 'assets/images/default-image.webp'" alt="프로필 임시 이미지" class="block mx-auto bg-white border rounded-full size-28" />
      <div>
        <span class="block text-lg font-bold text-center">{{ profile.nickname }}</span>
        <span class="block text-sm text-center text-gray-600">&#64;{{ profile.email.split('@')[0] }}</span>
      </div>
      <div class="text-sm">
        <span class="block">
          <span class="inline-block mr-4 font-semibold">이메일 |</span>
          {{ profile.email }}
        </span>
        <p>
          <span class="inline-block mr-4 font-semibold">자기소개 | </span>
          {{ profile.bio }}
        </p>
      </div>
      <div class="flex gap-2">
        @for (tag of profile.tags; track $index) {
          <app-tag [tagName]="tag.name" appearance="outline" size="s" />
        }
      </div>
      <div class="flex flex-col gap-2">
        <app-button text="프로필 수정" width="full" (click)="goUpdatePage()" class="w-full" />
        <app-button text="로그아웃" width="full" (click)="onLogout()" class="w-full" />
        <app-button text="비밀번호 변경" width="full" (click)="updatePassword()" class="w-full" />
        <app-button text="기록 초기화" width="full" (click)="reset()" class="w-full" />
        <app-button text="회원탈퇴" appearance="secondary" width="full" (click)="withdraw()" class="w-full" />
      </div>
    </div>
  }

  <!-- footer -->
  <app-footer class="sticky bottom-0 mt-auto" />
</div>
