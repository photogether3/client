<!-- TODO 바텀시트 공통 레이아웃 분리 -->
<div class="flex w-[32rem] flex-col gap-4 rounded-t-lg bg-white p-8">
  <!-- TODO 공통 컴포넌트로 분리 (게시물 생성 페이지, 게시물 이동 바텀시트) -->
  <div class="grid grid-cols-2 gap-5 pb-5">
    @for (collection of collections; track $index) {
      <div class="">
        <input
          type="checkbox"
          (change)="selectCollection(collection.collectionId, $event)"
          [checked]="selectedCollectionId === collection.collectionId"
          class="absolute z-20 w-6 h-6" />
        <app-collection-card [post]="collection" />
      </div>
    }
  </div>
  <app-button text="선택 폴더로 이동" (click)="movePost()" />
</div>
