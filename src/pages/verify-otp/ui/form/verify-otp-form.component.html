<form [formGroup]="otpForm" class="flex flex-col gap-4">
  <input type="string" minlength="6" formControlName="otp" class="w-full" />
  @if (getErrorMessage()) {
    <p class="mt-1 ml-1 text-xs text-red-600">{{ getErrorMessage() }}</p>
  }
  <span
    >남은 입력시간:
    <span class="text-red-600">{{ formattedTime }}</span>
  </span>
  <app-button text="인증하기" [isDisabled]="otpForm.invalid" (click)="onVerify()" />
</form>
