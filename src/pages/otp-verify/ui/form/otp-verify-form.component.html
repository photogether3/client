<form [formGroup]="form" class="flex flex-col gap-4">
  <app-input inputType="text" minlength="6" maxlength="6" formControlName="otp" class="w-full" />
  @if (getErrorMessage('otp')) {
    <p class="ml-1 text-xs text-red-600">{{ getErrorMessage('otp') }}</p>
  }
  <span
    >남은 입력시간:
    <span class="text-red-600">{{ formattedTime }}</span>
  </span>
  <app-button text="인증하기" [isDisabled]="!isValid()" (click)="onVerify()" />
</form>
