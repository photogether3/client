<div class="flex flex-col min-h-screen border-x bg-secondary5">
  <!-- header -->
  <app-header [title]="nickname + '의 사진첩'" />

  <!-- main -->
  <main class="flex flex-col flex-grow gap-4 px-4 py-4">
    <div class="grid grid-cols-2 gap-3">
      @for (collection of collectionList; track $index) {
        <app-collection-card [post]="collection" />
      }
      <app-button text="사진첩 생성하기" appearance="secondary" (click)="createCollection()" class="col-span-full" />
    </div>

    <section>
      <h4 class="font-bold">미분류</h4>
      <div class="h-[140px] rounded-[12px] border border-black bg-white"></div>
    </section>

    <section>
      <h4 class="font-bold">휴지통</h4>
      <div class="h-[140px] rounded-[12px] border border-black bg-white"></div>
    </section>
  </main>

  <!-- footer -->
  <app-footer class="sticky bottom-0 mt-auto" />
</div>
