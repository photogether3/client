<section (click)="goPage()" class="relative h-[140px] overflow-hidden rounded-[12px] bg-white shadow-md hover:cursor-pointer hover:shadow-xl">
  <div
    [ngClass]="{ 'grid grid-cols-2': post().imageUrls.length === 2, 'grid grid-cols-2 grid-rows-2': post().imageUrls.length === 3 }"
    class="h-full w-full rounded-[12px] blur-[2px]">
    @for (imageUrl of post().imageUrls; track $index; let i = $index) {
      <img [src]="imageUrl" [ngClass]="{ 'row-span-full': i === 1 }" class="object-cover w-full h-full" />
    }
  </div>
  <div class="absolute text-black left-1 top-1/3">
    @if (post().type === 'DEFAULT') {
      <app-tag [tagName]="post().category?.name || ''" [appearance]="'primary'" />
    }
    <h4 class="font-bold">{{ post().title }}</h4>
    <span class="text-sm">{{ post().imageUrls.length }}개 사진</span>
  </div>
</section>
